<div class="cadastrar-funcionario">
        <h2>Cadastrar Funcionário</h2>
        <form (submit)="cadastrar()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" required>
            </div>


            <div class="form-group">
                <label for="salario">Salário:</label>
                <input type="number" id="salario" [(ngModel)]="salario" name="salario" required>
            </div>

            <div class="form-group">
                <label for="departmentId">Departamento:</label>
                <select id="departmentId" [(ngModel)]="departmentId" name="departmentId" required>
                    <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{ departamento.departamentName }}</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
