<div class="editar-departament">
    <h2>Editar Departamento</h2>
    <form (submit)="editar()">

        <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" id="id" [(ngModel)]="departamento.id" name="id" required>
        </div>

        <div class="form-group">
            <label for="nome">Nome Departamento:</label>
            <input type="text" id="nome" [(ngModel)]="departamento.departamentName" name="nome" required>
        </div>


        <div class="form-group">
            <label for="limite">Limite de Funcion√°rios:</label>
            <input type="number" id="limite" [(ngModel)]="departamento.employeeLimit" name="limite" required>
        </div>

        <button type="submit">Editar</button>
    </form>
</div>
