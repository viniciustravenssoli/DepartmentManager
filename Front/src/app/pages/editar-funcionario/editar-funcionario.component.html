<div class="editar-funcionario">
    <h2>Editar Funcionário</h2>
    <form (submit)="editar()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="funcionario.nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" [(ngModel)]="funcionario.cpf" name="cpf" required>
        </div>


        <div class="form-group">
            <label for="salario">Salário:</label>
            <input type="number" id="salario" [(ngModel)]="funcionario.salario" name="salario" required>
        </div>

        <div class="form-group">
            <label for="salario">Salário Anual:</label>
            <input type="number" id="salarioAnual" [(ngModel)]="funcionario.salarioAnual" name="salarioAnual" required disabled>
        </div>

        <button type="submit">Editar</button>
    </form>
</div>
